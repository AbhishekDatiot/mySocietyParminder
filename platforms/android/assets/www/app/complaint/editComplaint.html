<ion-view view-title="Edit Complaint">

    <div class="spinner" ng-show="vm.progress">
        <ion-spinner icon="dots" class="spinner-dark"></ion-spinner>
    </div>

    <ion-content class="stable-bg" ng-show="!vm.progress">
        <div class="row">
            <div class="col col-center">
                <div class="card login-container">
                    <ng-form name="vm.Form" role="Form" id="Form" novalidate>
                        <div class="list padding" data-tap-disabled="true">

                            <label class="item item-input item-select">
                                <div class="input-label" name="complaintType" style="font-style: italic">
                                    <strong>Complaint Type</strong>
                                </div>
                                <select  ng-model="vm.complaintData.complaintType" ng-options="obj for obj in vm.complaintTypeList" ng-disabled="true">
                                </select>
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label" style="font-style: italic"><strong>Complaint Description</strong></span>
                                <br /><br />
                                <textarea ng-style="vm.complaintData.description.length < 30 ? {'height': '100px'}: {'height':'200px'}" placeholder="type here" ng-model="vm.complaintData.description" ng-disabled="true">
                                    </textarea>
                            </label>
                            <label class="item item-input item-select">
                                <div class="input-label" name="status" style="font-style: italic">
                                    <strong>Complaint Status</strong>
                                </div>
                                <select  ng-model="vm.complaintData.status" ng-options="obj for obj in vm.complaintStatusList">
                                </select>
                            </label>

                            <!--<label class="item item-input item-select">-->
                                <!--<div class="input-label" name="assignTo">-->
                                    <!--Assigned To-->
                                <!--</div>-->
                                <!--<select  ng-model="vm.assignTo" ng-options="obj.name for obj in vm.assignto">-->
                                <!--</select>-->
                            <!--</label>-->
                        </div>
                        <div class="item item-body bottom-content">
                            <button type="submit" class="button button-balanced button-block" ng-click="vm.submit()" ng-disabled="vm.Form.$invalid" >
                                Submit
                            </button>
                            <button ng-click="vm.onCancel()" class="button button-assertive button-block"> Cancel </button>
                        </div>
                    </ng-form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
